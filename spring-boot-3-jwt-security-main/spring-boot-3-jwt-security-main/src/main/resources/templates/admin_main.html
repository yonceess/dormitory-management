<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

  <meta charset="UTF-8">
  <meta charset="ISO-8859-1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Boxicons -->

  <link rel="stylesheet" href="../static/css/res.css"  th:href="@{/css/res.css}">

  <title>Main page</title>
</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
  <a href="#" class="brand">
    <i class='bx bxs-smile'></i>
    <span class="text">AITU Dormitory</span>
  </a>
  <ul class="side-menu top">
    <li class="active">
      <a th:href="@{'/admin/adminMain'}">
        <i class='bx bxs-dashboard' ></i>
        <span class="text">Main page</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/admin/students/0'}">
        <i class='bx bxs-shopping-bag-alt' ></i>
        <span class="text">Students</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/admin/news/0'}">
        <i class='bx bxs-doughnut-chart' ></i>
        <span class="text">News</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/admin/items/0'}">
        <i class='bx bxs-message-dots' ></i>
        <span class="text">Requests</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/admin/form/0'}">
        <i class='bx bxs-message-dots' ></i>
        <span class="text">Absence requests</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/admin/register'}">
        <i class='bx bxs-group' ></i>
        <span class="text">Add student</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/admin/saveNews'}">
        <i class='bx bxs-group' ></i>
        <span class="text">Add news</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a th:href="@{'/admin/profile'}">
        <i class='bx bxs-cog' ></i>
        <span class="text">Profile</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/logout'}" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
  <a th:href="@{'/admin/profile'}" class="profile" style="margin-left: 1000px; text-decoration: none; margin-top: 4px; color: var(--blue)">
    <div style="display: flex; flex-direction: row; align-content: space-between">
      <p th:text="${information.email}" style="margin-top: 5px"></p>
      <img style="margin-left: 20px" src="https://cdn-icons-png.flaticon.com/512/3237/3237472.png">
    </div>
  </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1>Dormitories</h1>
        <ul class="breadcrumb">
          <li>
            <p>Dormitories</p>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
        </ul>
      </div>
      <a th:href="@{'/admin/items/0'}" class="btn-download">
        <i class='bx bxs-cloud-download' ></i>
        <span class="text" style="text-align: center">Check requests</span>
      </a>
    </div>

    <ul class="box-info">
      <li>
        <span class="text ">
						<h3>Male dormitory</h3>
						<img  style="width:100% ; height: 50%; border-radius: 10px; margin-top: 5px" src="https://astanait.edu.kz/wp-content/uploads/2020/10/DSC02463-scaled.jpg">
                        <button class="formbold-btn"><a style="color: white" th:href="@{'/admin/search-maleDorm/0?keyword=male'}">See students</a></button>
        </span>
      </li>
      <li>
        <span class="text ">
						<h3>Female dormitory</h3>
						<img  style="width:100% ; height: 50%; border-radius: 10px; margin-top: 5px" src="https://astanait.edu.kz/wp-content/uploads/2020/10/DSC02269-scaled.jpg"/>
					    <button class="formbold-btn"><a style="color: white" th:href="@{'/admin/search-femaleDorm/0?keyword=women'}">See students</a></button>
        </span>
      </li>
      <li>
        <span class="text ">
						<h3>Mixed dormitory</h3>
						<img  style="width:100% ; height: 50%; border-radius: 10px; margin-top: 5px" src="https://astanait.edu.kz/wp-content/uploads/2020/10/DSC02425-scaled.jpg" />
					    <button class="formbold-btn"><a style="color: white" th:href="@{'/admin/search-mixedDorm/0?keyword=mixed'}">See students</a></button>

        </span>
      </li>
    </ul>



  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->


<script src="script.js"></script>
</body>
</html>
