
<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

  <meta charset="UTF-8">
  <meta charset="ISO-8859-1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Boxicons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/itemsForm.css"  th:href="@{/css/itemsForm.css}">
  <link rel="stylesheet" href="../static/css/res.css"  th:href="@{/css/res.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/detailedNews.css"  th:href="@{/css/detailedNews.css}">

  <title>Requests</title>
</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar" style="background-color: #1a1f36">
  <a href="#" class="brand" style="background-color: #1a1f36; text-decoration: none;">
    <i class='bx bxs-smile'></i>
    <span class="text" >AITU Dormitory</span>
  </a>
  <ul class="side-menu top" >
    <li>
      <a th:href="@{'/user/allnews/0'}" style="background-color: #1a1f36; color: white; text-decoration: none;">
        <i class='bx bxs-dashboard' ></i>
        <span class="text">Main page</span>
      </a>
    </li>
    <li>
      <a href="#" style="background-color: #1a1f36 ; color: white; text-decoration: none;">
        <i class='bx bxs-shopping-bag-alt' ></i>
        <span class="text">See profile</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/user/createItem'}" style="background-color: #1a1f36; color: white; text-decoration: none;">
        <i class='bx bxs-doughnut-chart' ></i>
        <span class="text">Special form</span>
      </a>
    </li>
    <li>
      <a href="#" style="background-color: #1a1f36; color: white; text-decoration: none;">
        <i class='bx bxs-message-dots' ></i>
        <span class="text">Example of applications</span>
      </a>
    </li>
    <li class="active">
      <a th:href="@{'/user/allnews/0'}" style="background-color: #1a1f36; color: white; text-decoration: none;">
        <i class='bx bxs-group' ></i>
        <span class="text">News</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a href="#" style="background-color: #1a1f36; color: white; text-decoration: none;">
        <i class='bx bxs-cog' ></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a href="#" class="logout" style="background-color: #1a1f36; color: white; text-decoration: none;">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">

  <!-- MAIN -->
  <main>

    <div style="display: flex; flex-direction: row;">
      <section class="featured-news"  th:each = "inform : ${news}">
        <div class="featured-news-details">
          <p class="pmain" th:text="${news.name}"></p>
          <p class="pdate" th:text="${news.date}"></p>
        </div>
        <div class="featured-news-image">
          <img src="th:text='${information.linkPicture}'" alt="Featured News Image">
          <a th:href="@{/user/detailedNews/{id}(id=${news.id})}">
            <img th:src="${news.imageData}">Download</img>
          </a>
        </div>
        <div class="featured-news-details">
          <p class="description" th:text="${news.description}"></p>
          <a th:href="@{/user/allnews/0}" class="btn btn-danger" style="background-color: #1a1f36; color: white;border: none" role="button">Back</a>
        </div>
      </section>
    </div>





  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->


<script src="script.js"></script>

</body>
</html>
