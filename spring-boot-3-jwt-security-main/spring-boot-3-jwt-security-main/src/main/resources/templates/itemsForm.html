
<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

  <meta charset="UTF-8">
  <meta charset="ISO-8859-1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Boxicons -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/itemsForm.css"  th:href="@{/css/itemsForm.css}">
  <link rel="stylesheet" href="../static/css/res.css"  th:href="@{/css/res.css}">

  <title>Requests</title>
</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar" style="background-color: #1a1f36">
  <a href="#" class="brand" style="background-color: #1a1f36; text-decoration: none;">
    <i class='bx bxs-smile'></i>
    <span class="text" >AITU Dormitory</span>
  </a>
  <ul class="side-menu top" >
    <li>
      <a th:href="@{'/file/user/allnews/0'}" style="background-color: #1a1f36; color: white; text-decoration: none;">
        <i class='bx bxs-dashboard' ></i>
        <span class="text">Main page</span>
      </a>
    </li>
    <li class="active">
      <a th:href="@{'/user/createItem'}"  style="background-color: #1a1f36; color: white; text-decoration: none;">
        <i class='bx bxs-doughnut-chart' ></i>
        <span class="text">Special form</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/user/createForm'}" style="background-color: #1a1f36; color: white; text-decoration: none;">
        <i class='bx bxs-message-dots' ></i>
        <span class="text">Absence form</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/file/user/statement'}" style="background-color: #1a1f36; color: white; text-decoration: none;">
        <i class='bx bxs-message-dots' ></i>
        <span class="text">Example of applications</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a th:href="@{'/user/profile'}" style="background-color: #1a1f36 ; color: white; text-decoration: none;">
        <i class='bx bxs-shopping-bag-alt' ></i>
        <span class="text">Profile</span>
      </a>
    </li>
    <li>
      <a th:href="@{'/logout'}" class="logout" style="background-color: #1a1f36;  text-decoration: none;">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
  <nav style="background-color: #1a1f36;font-size: 15px; font-font: 'Poppins', sans-serif;">

    <a th:href="@{'/user/profile'}" class="profile" style="font-size:14px;margin-left: 980px; text-decoration: none; margin-top: 8px; color: white">
      <div style="display: flex; flex-direction: row; align-content: space-between">
        <p th:text="${information.email}" style="margin-top: 9px"></p>
        <img style="margin-left: 20px;margin-top: 3px" src="https://cdn-icons-png.flaticon.com/512/3237/3237472.png">
      </div>
    </a>
  </nav>

  <!-- MAIN -->
  <main>


    <div style="display: flex; flex-direction: row;">
      <section >


        <div class="form" style="margin-top: 10px">
          <form method="POST" action="#" th:action="@{/user/createItemPost}" th:object="${itemsRequest}"  >
            <div class="title">Form to fill out in the absence at night in the dormitory
            </div>
            <div class="input-container ic1">
              <input class="input"  id="name" type="text" th:field="*{name}" placeholder=" ">
              <div class="cut"></div>
              <label for="name" class="placeholder">First and Last Name</label>
            </div>
            <div class="input-container ic2">
              <input id="phone" class="input" type="text" placeholder=" " th:field="*{phone}"/>
              <div class="cut cut-short"></div>
              <label for="phone" class="placeholder">Phone</label>
            </div>

            <div class="input-container ic2">
              <textarea id="reason" class="input " type="text" placeholder=" " th:field="*{problem}"></textarea>
              <div class="cut cut-short"></div>
              <label for="reason" class="placeholder">Problem</label>
            </div>

            <button type="text" class="submit">submit</button>
            <div class="alert alert-success" role="alert"
                 th:if="${message}" style="text-align: center; margin-top: 20px" >
              <span th:text="${message}"></span>

            </div>

            <div class="alert alert-danger" role="alert"
                 th:if="${error}" style="text-align: center;margin-top: 20px">
              <span th:text="${error}"></span>

            </div>
          </form>
        </div>




      </section>
    </div>





  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->


<script src="script.js"></script>

</body>
</html>
