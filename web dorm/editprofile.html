<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css"  th:href="@{/css/profile.css}">

    <!-- Main css -->
</head>
<body style="background-color: #798997">

<div class="container">
    <div class="main-body">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/user/profile}">Profile</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user/productall}">News</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user/sportall}">Form</a></li>
                <li class="breadcrumb-item"><a th:href="@{/logout}">Log out</a></li>
                <li class="breadcrumb-item"><a th:href="@{/user/n}">Sign in</a></li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3" >

                                <p class="text-secondary mb-1">Welcome to your profile!</p>
                                <button class="btn btn-primary" style="background-color: #2A5379; border: forestgreen; color: white;">
                                    <a th:href="@{/user/productall}" style="color: white">Check news</a></button>
                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3"  th:each="infor, itemStat : *{information.quest}">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Dormitory</h6>
                            <input type="text"th:field="*{firstName}" class="form-control" style="margin-top:5px">
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Appartment</h6>
                            <input type="text"th:field="*{firstName}" class="form-control" style="margin-top:5px">
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Room</h6>
                            <input type="text"th:field="*{firstName}" class="form-control" style="margin-top:5px">
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Living city</h6>
                            <input type="text"th:field="*{firstName}" class="form-control" style="margin-top:5px">
                        </li>
                        <li class="list-group-item d-flex justify-content-end align-items-center flex-wrap">
                            
                            <a class="btn btn-info " type="button" style="background-color: #2A5379; border: #3f7622; color: white;" th:href="@{/user/updatequest}">Save Changes</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="#"  th:action="@{/user/update}" th:object="${userReq}">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">First Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text"th:field="*{firstName}" class="form-control" >
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Last Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" th:field="*{secondName}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" th:field="*{phone_num}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control"  th:field="*{email}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Password</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" class="form-control" th:field="*{password}">

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="submit" style="background-color: #2A5379; border: forestgreen;" class="btn btn-primary px-4" value="Save Changes">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <br>





            </div>
        </div>

    </div>
</div>
</body>
</html>
