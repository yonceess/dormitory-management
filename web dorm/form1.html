<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta charset="ISO-8859-1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet"
    href="form1.css"
    th:href="@{/css/sign.css}">
<style>

</style>
</head>

<body style="background-color: #2A5379;">



<section class="signup" style="margin-top: 35px; margin-bottom: -200px;">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form" style="margin-left:20px">
                <h2 class="form-title" style="color: #2A5379;">Non-working items form</h2>
                <form method="POST" action="#" th:action="@{/user/create}" th:object="${userRequest}" class="register-form" id="register-form">
                    <div class="form-group">
                         <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Please write your name and surname </h6>
                            <input type="text"th:field="*{firstName}" class="form-control" style="margin-top:5px">
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Please write your dormitory, appartment, room </h6>
                            <input type="text"th:field="*{firstName}" class="form-control" style="margin-top:5px">
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Please describe your problem </h6>
                            <textarea type="text"th:field="*{firstName}" class="form-control" style="margin-top:5px"></textarea>
                        </li>
                        
                    
                    </ul>

                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" style="background-color: #2A5379; align-items: center ;" value="Send"/>
                    </div>
                </form>
            </div>
            <div class="signup-image" style="margin-top:-530px; margin-left: 540px; margin-bottom:-127px">
                <figure><img src="form1.png"  style="width:410px" /></figure>
            </div>
        </div>
    </div>
</section>




</body>
</html>
